<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Mading Digital</title>
    <link rel="shortcut icon" type="image/x-icon" href="images/Logo.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Pacifico|Arima+Madurai|Roboto">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>

    <div class="container main_box animated bounceInDown" id="main_box"
        style="padding-left:0px;padding-right:0px;height:600px; auto">
        <div class="container quote_box rows">
            <img src="images/logo.png" alt="Logo_SI">
            <div class="rows">
                <blockquote>
                    <div id="quote" class="text-center">
                        Design is the contrast of the core of limitations therefore there are no boundaries. It is
                        simply an interpretation of creativity.
                    </div><br />
                </blockquote><br>
                <div id="author" class="text-right">
                    - Jenaiha Woods</div>
            </div>
        </div>

        <div class="next_button">
            <a id="get-another-quote-button">
                <button type="button" id="btn" class=" btn btn-lg">Quote Lainnya >></button>
            </a>
            <div class="pop"></div>
        </div>
    </div>
